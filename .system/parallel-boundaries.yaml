# Parallel Boundaries - Chunk Definitions for Parallel Execution
# This file defines independent execution chunks and milestones
# Used by: orc-exe for parallel agent coordination

boundaries_metadata:
  created: ""
  last_updated: ""
  project: ""
  total_chunks: 0
  total_milestones: 0

# Execution chunks - independent units of work
chunks: []
  # Example entry:
  # - id: "chunk-01"
  #   name: "Core Data Layer"
  #   description: "Foundation data management components"
  #   dependencies: []  # chunks this depends on
  #   stories: []  # story IDs in this chunk
  #   components: []  # components to be built
  #   status: "pending"  # pending, in_progress, completed, blocked
  #   assigned_agent: ""
  #   estimated_complexity: "medium"  # low, medium, high
  #   integration_points: []  # where this chunk connects to others
  #   validation_criteria: []

# Milestones - integration checkpoints
milestones: []
  # Example entry:
  # - id: "milestone-01"
  #   name: "Core Foundation Complete"
  #   description: "All foundational components integrated"
  #   required_chunks: []  # chunks that must complete
  #   validation_steps: []
  #   status: "pending"  # pending, ready, in_progress, completed
  #   target_date: ""

# Integration boundaries - where chunks connect
integration_points: []
  # Example entry:
  # - id: "int-01"
  #   name: "Data to UI Bridge"
  #   source_chunk: "chunk-01"
  #   target_chunk: "chunk-02"
  #   interface_type: "event"  # event, prop, callback, store
  #   contract_path: ""
  #   status: "pending"  # pending, defined, implemented, tested

# Parallelization rules
parallelization:
  max_concurrent_chunks: 3
  required_sequential: []
    # Example: ["chunk-01", "chunk-02"]  # chunk-02 must wait for chunk-01
  can_parallelize: []
    # Example: [["chunk-03", "chunk-04"]]  # these can run together

# Current execution state
execution_state:
  active_chunks: []
  blocked_chunks: []
  completed_chunks: []
  next_milestone: ""
